<body>
    <div class=" container ">
        <div class="left">
            <div class="content">
                <h1><span>VENDAS WEB </span></h1>
            </div>
        </div>
        <div class="login-container">
            <div class="right">
                <div class="login-box">
                    <h3>Login</h3>
                <div class="form-group">
                    <input [(ngModel)]="usuario.email" type="text" class="form-control textfield" placeholder="Digite seu Email" value="" />
                </div>
                <div class="form-group">
                    <input [(ngModel)]="usuario.senha" type="password" class="form-control textfield" placeholder="Digite sua senha" value="" />
                </div>
                <div class="form-group">
                    <button (click)="realizarLogin()" class="btnSubmit">Login</button>
                </div>
                <p *ngIf="erro" class="text-danger">Usuário ou Senha Inválidos</p>
                <div class="form-group">
                    <button type="button" href="#" class="ForgetPwd">Forget Password?</button>
                </div>
    
                </div>
                
            </div>
            </div>
           
    </div>
</body>
