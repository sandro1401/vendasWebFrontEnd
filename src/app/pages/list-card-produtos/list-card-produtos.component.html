<div class="container mb-3">  <!--mb-3: margin-bottom (3 - 1rem) -->
    <h3>Nossos Produtos</h3>
    <div  class="container">
        <div class="mb-3">
            <label for="nome" class="form-label">Pesquisar:</label>
            <input [(ngModel)]="pesquisarProduto" class="form-control"
                id="nome" placeholder="nome do produto ...">
        </div>
        <h4 *ngIf="(listaProdutos | pesquisaProduto:pesquisarProduto).length == 0">
            Não há Produtos Cadastrados!
        </h4>
    </div>
    <div class="row gy-3"> 
        <div class="col col-xl-3 col-lg-4 col-sm-6 col-12" *ngFor="let prod of listaProdutos| pesquisaProduto:pesquisarProduto">
                <app-card-produtos [produto]="prod"></app-card-produtos>
        </div>
    </div>
</div>
