
<div  class="container">
    <div class="mb-3">
        <label for="nome" class="form-label">Pesquisar:</label>
        <input [(ngModel)]="pesquisarProduto" class="form-control"
            id="nome" placeholder="nome do produto ...">
    </div>
</div>
<h4 *ngIf="(listaProdutos | pesquisaProduto:pesquisarProduto).length == 0">
    Não há Produtos Cadastrados!
</h4>
<table  class="table table-striped" *ngIf="(listaProdutos | pesquisaProduto:pesquisarProduto).length > 0">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>DESCRIÇÃO</th>
            <th>PREÇO</th>
            <!-- <th>CATEGORIA</th>
            <th>USUARIO</th> -->
            <!-- <th>IMAGEM</th> -->
            <tH>AÇÃO</tH>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let produto of listaProdutos | pesquisaProduto:pesquisarProduto">
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.preco}}</td>
            <!-- <td>{{produto.categoriaId}}</td> -->
            <!-- <td>{{produto.usuarioId}}</td> -->
            <!-- <td>{{produto.imagem_url}}</td> -->
            <td><a class='btn btn-primary' routerLink="/editProduto/{{produto.id}}">Editar</a></td>
            <td><a class='btn btn-primary' routerLink="/listaProdutos" (click)="deletar(produto.id)" >Deletar</a></td>
        </tr>
    </tbody>
</table>
